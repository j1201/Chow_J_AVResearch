<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Audio Player Demo</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Miriam+Libre:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="demos.css" type="text/css">

<!-- Dependencies -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

<!-- Able Player CSS -->
<link rel="stylesheet" href="../build/ableplayer.min.css" type="text/css"/>

<!-- Able Player JavaScript -->
<script src="../build/ableplayer.js"></script>

</head>

<body>
	<header>
		<div class="title">Audio Player Demo</div>
	</header>
	<nav>
		<ul>
			<li><a href="/">Home</a></li>
			<li id="dark-mode-btn"><span>Dark Mode</span></li>
		</ul>
	</nav>
	<main>
		<h1>Audio in "Lyrics Mode"</h1>

<!-- use the following markup for each media element -->
<audio id="audio1" width="480" class="ump-media" preload="auto" data-able-player data-skin="2020" data-lyrics-mode data-transcript-title="Sing along!">
	<source type="audio/mpeg" src="../media/frenchsong.mp3"/>
	<source type="audio/ogg" src="../media/frenchsong.ogg"/>
	<track kind="captions" src="../media/frenchsong_captions_fr.vtt" srclang="fr" label="Français" default/>
	<track kind="subtitles" src="../media/frenchsong_captions_en.vtt" srclang="en" label="English"/>
	<track kind="chapters" src="../media/frenchsong_chapters_fr.vtt" srclang="fr" label="Français"/>
	<track kind="chapters" src="../media/frenchsong_chapters_en.vtt" srclang="en" label="English"/>
</audio>
<p>Supported by <a href="https://ableplayer.github.io/ableplayer/">Able Player</a></p>

</main>
</body>
<script src="/build/darktheme.js"></script>

</html>
